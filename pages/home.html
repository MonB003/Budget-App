<!DOCTYPE html>
<html lang="en">

<head>
    <title>Home</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../styles/style-home.css" />
</head>

<body>

    <div id="page">

        <div id="loginDiv">
            <h1 id="appTitle">Budget App</h1>

            <form id="loginForm">
                <h3 id="loginHeading">Login</h3>
                <input type="email" id="email" name="email" placeholder="Email" maxlength="30" required="required">
                <br><br>

                <input type="password" id="password" name="password" placeholder="Password" maxlength="30"
                    required="required">
                <div id="forgotPasswordDiv">
                    <a href="#" id="forgotPassword" onclick="forgotPassword()">Forgot Password</a>
                </div>

                <br><br>
                <button type="button" id="loginBtn" onclick="login()">Login</button>
                <br>
                <p id="errorMsg"></p>
            </form>

            <div id="signupPage">
                <h4 id="or">OR</h4>
                <br>
                <button onclick="signupPage()">Create an Account</button>
            </div>
        </div>

    </div>



    <script src="../scripts/client-login.js"></script>

</body>

</html>
