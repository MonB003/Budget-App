<!DOCTYPE html>
<html lang="en">

<head>
    <title>Forgot Password</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../styles/style-forgot-password.css" />
</head>

<body>

    <div id="page">

        <div id="securityDiv">
            <h1>Forgot Password</h1>

            <form id="emailForm">
                <p id="pEmail">Your Email:</p>
                <br>
                <input type="email" id="email" name="email" placeholder="Email" maxlength="30" required="required">
                <br><br>

                <button type="button" id="questionsBtn" onclick="getSecurityQuestions()">Get Security Questions</button>
                <br>
                <p id="emailInputMsg"></p>
            </form>

            <br>

            <div id="securityFormDiv">
                <form id="securityForm">
                    <p>Security Question 1:</p>
                    <select name="security-questions" id="question1">
                        <option value="nickname" id="nickname">What is your nickname?</option>
                        <option value="city" id="city">What city were you born in?</option>
                        <option value="colour" id="colour">What is your favourite colour?</option>
                        <option value="sport" id="sport">What is your favourite sport?</option>
                        <option value="food" id="food">What is your favourite food?</option>
                        <option value="animal" id="animal">What is your favourite animal?</option>
                    </select>
    
                    <p>Answer 1:</p>
                    <input type="text" id="answer1" name="answer1" placeholder="Answer" maxlength="50"
                    required="required">
    
                    <br><br>
    
                    <p>Security Question 2:</p>
                    <select name="security-questions" id="question2">
                        <option value="school" id="school">What school did you attend?</option>
                        <option value="subject" id="subject">What is your favourite school subject?</option>
                        <option value="song" id="song">What is your favourite song?</option>
                        <option value="sibling" id="sibling">What is your sibling's name?</option>
                        <option value="hero" id="hero">Who is your hero?</option>
                        <option value="country" id="country">What country would you like to visit?</option>
                    </select>
    
                    <p>Answer 2:</p>
                    <input type="text" id="answer2" name="answer2" placeholder="Answer" maxlength="50"
                    required="required">
    
                    <br><br>
                    <button type="button" id="loginBtn" onclick="checkSecurityAnswers()">Login</button>
                    <br>
                    <p id="errorMsg"></p>
                </form>
            </div>
            
            <br>

            <div id="loginPage">
                <button onclick="redirectLogin()">Back to Login</button>
            </div>
        </div>

    </div>



    <script src="../scripts/client-forgot-password.js"></script>

</body>

</html>
